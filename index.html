<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Number to Words</title>
</head>
<body>  
    <div class="container">
        <div class="row justify-content-center mt-5"><input type="text" class="btn btn-light border-info" maxlength="9" autofocus placeholder="Enter a Number"></div>
        <div class="row justify-content-center">
            <p class="output lead"></p>
        </div>
    </div>
 <script>
        var ones = ['','One ','Two ','Three ','Four ', 'Five ','Six ','Seven ','Eight ','Nine ','Ten ','Eleven ','Twelve ','Thirteen ','Fourteen ','Fifteen ','Sixteen ','Seventeen ','Eighteen ','Nineteen '];
        var tens = ['', '', 'Twenty','Thirty','Forty','Fifty', 'Sixty','Seventy','Eighty','Ninety'];
        function tense(n,s){
            var res = "";
            if(n>19){
                res += tens[Math.floor(n / 10)] + ones[Math.floor(n % 10)];

            }
            else{
                res += ones[n]
            }


            if (n){
                res += s;
            }
            return res;
        }
        function convert(n){
            var out = "";
            out += ' '+ tense(Math.floor(n / 10000000), "Crore ");
            out += ' '+ tense((Math.floor(n / 100000) % 100), "Lakh");
            out += ' '+ tense((Math.floor(n / 1000) % 100), "Thousand ");
            out += ' '+ tense((Math.floor(n / 100) % 10), "Hundred ");
            if(n > 100 && n % 100){
                out += "and ";
            }   
            out += tense((n % 100), "only");
            return out; 
        }
        document.querySelector('.border-info').addEventListener('keyup',event=>{
            document.querySelector('.output').textContent = convert(event.target.value);
        })
 </script>   
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
